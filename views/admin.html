<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-4">Admin Dashboard</h1>
    <p class="mb-5">Select a table to manage</p>

    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
      <div class="col">
        <a href="/admin/users" class="btn btn-primary w-100">Manage Users</a>
      </div>
      <div class="col">
        <a href="/admin/stations" class="btn btn-secondary w-100">Manage Stations</a>
      </div>
      <div class="col">
        <a href="/admin/trains" class="btn btn-success w-100">Manage Trains</a>
      </div>
      <div class="col">
        <a href="/admin/routes" class="btn btn-info w-100">Manage Routes</a>
      </div>
      <div class="col">
        <a href="/admin/schedules" class="btn btn-warning w-100">Manage Schedules</a>
      </div>
      <div class="col">
        <a href="/admin/bookings" class="btn btn-danger w-100">Manage Bookings</a>
      </div>
    </div>
  </div>
</body>
</html>
